---
# https://github.com/aelsabbahy/goss/blob/master/docs/manual.md#file
file:
  /usr/bin/bgpq3:
    exists: true
  /usr/bin/bgpq4:
    exists: true
  /usr/local/bin/arouteserver:
    exists: true

# https://github.com/aelsabbahy/goss/blob/master/docs/manual.md#command
command:
  bgpq3:
    exec: /usr/bin/bgpq3
    exit-status: 1
    stdout:
      - "bgpq3 version: 0.1.36.1"

  bgpq4:
    exec: /usr/bin/bgpq4
    exit-status: 1
    stdout:
      - "bgpq4 version: 1.6"

  arouteserver:
    exec: /usr/local/bin/arouteserver -h
    exit-status: 1
    stdout:
      - "ARouterServer"
